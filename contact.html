<script id="google-ads-conversion-tracker">
(function(){ 
  function fireConversion(value){ 
    if (typeof gtag === 'function') { 
      gtag('event', 'conversion', {
        'send_to': 'AW-17484372109/aOkyCKqcpYcbEI2xmZFB',
        'value': value || 1.0,
        'currency': 'JPY'
      }); 
      console.log('[Ads] Conversion event fired');
    } 
  }
  // Detect Google Forms thank-you page in the embedded iframe
  var iframe = document.querySelector('iframe[src*="docs.google.com/forms"]');
  if (!iframe) return;
  function onLoad(){ 
    try {
      // We can't access cross-origin content, but we can read the iframe src
      var url = iframe.src || '';
      if (url.indexOf('formResponse') !== -1) {
        fireConversion(1.0);
      }
    } catch(e){ /* noop */ }
  }
  iframe.addEventListener('load', onLoad);
  // Some embeds update src via history.replaceState; poll as a fallback
  var lastSrc = iframe.src;
  setInterval(function(){
    if (!iframe) return;
    if (iframe.src !== lastSrc) {
      lastSrc = iframe.src;
      if (lastSrc.indexOf('formResponse') !== -1) {
        fireConversion(1.0);
      }
    }
  }, 1000);
})();
