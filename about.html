<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>会社情報｜Innobase</title>
  <style>
    :root {
      --bg: #fff;
      --bg-soft: #f5f6f8;
      --ink: #1e2a38;
      --ink-weak: #586474;
      --brand: #0f3d5e;
      --accent: #2eb5a3;
      --line: #e6e8eb;
      --radius: 14px;
      --shadow: 0 12px 30px rgba(17, 24, 39, .08);
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-soft);
      color: var(--ink);
      font-family: "Noto Sans JP", system-ui;
      line-height: 1.6
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 40px 20px
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center
    }

    dl {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 12px
    }

    dt {
      font-weight: bold;
      color: var(--ink-weak)
    }

    dd {
      margin: 0 0 12px
    }

    a {
      color: var(--brand)
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(255, 255, 255, .9);
      backdrop-filter: saturate(180%) blur(10px);
      border-bottom: 1px solid var(--line)
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0
    }

    .logo {
      font-weight: 800;
      letter-spacing: .04em
    }

    .logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    .nav-actions {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap
    }

    .btn {
      border: 1px solid var(--brand);
      color: #fff;
      background: var(--brand);
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 700;
      text-decoration: none
    }

    .btn.ghost {
      background: transparent;
      color: var(--ink);
      border: none
    }

    footer {
      padding: 40px 0;
      background: #0e2435;
      color: #cbd5e1;
      text-align: center
    }

    footer a {
      color: #cbd5e1;
      margin: 0 8px
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container nav">
            <div class="logo">
        <img src="images/innobase_logo.png" alt="Innobase">
      </div>
      <nav class="nav-actions">
        <a class="btn ghost" href="index.html#services">サービス</a>
        <a class="btn ghost" href="index.html#cases">事例</a>
        <a class="btn ghost" href="about.html">会社情報</a>
        <a class="btn ghost" href="privacy.html">ポリシー</a>
        <a class="btn" href="index.html#contact">無料相談</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <h1>会社情報</h1>
    <dl>
      <dt>社名</dt>
      <dd>合同会社イノベイスソリューションズ</dd>
      <dt>所在地</dt>
      <dd>東京都中央区銀座1丁目12番4号N＆EBLD. 6F</dd>
      <dt>代表</dt>
      <dd>吉田真唯</dd>
      <dt>設立</dt>
      <dd>2025年1月22日</dd>
      <dt>事業内容</dt>
      <dd>
        (1) コンピューターのソフトウェアの企画、研究、開発、設計、販売、保守並びにそれらに関するコンサルティング業務<br>
        (2) EC（電子商取引）サイト、その他各種ウェブサイトの企画、制作、販売、配信、運営及び管理<br>
        (3) 前各号に附帯関連する一切の事業
      </dd>
    </dl>
  </main>

  <!-- Footer -->
  <footer>
    <div>© 2025 合同会社イノベイスソリューションズ</div>
    <nav>
      <a href="about.html">会社概要</a>
      <a href="privacy.html">プライバシーポリシー</a>
      <a href="index.html#contact">お問い合わせ</a>
    </nav>
  </footer>
</body>

</html>
